<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/tableStyling.css">
    <link rel="stylesheet" href="./styles/spinnerStyling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="./scripts/brushing/1Dmultibrush.js"></script>
    <script src="./scripts/brushing/2Dlines.js"></script>
    <script src="./scripts/brushing/angular.js"></script>
    <header class="header">
      <div class="title">Advanced Project in Digital Media Engineering</div>
    </header>
    <div class="content">
      <div class="section">
          <div>Load your data</div>
          <div>
              <input type="file" name="file" id="file" onchange="loadFile()" class="inputFile" />
              <label for="file">
                  <i class="fa fa-upload"></i>
                  <span>Choose a file...</span>
              </label>
          </div>
        </div>
        <div class="section section2">
        </div>
        <div class="sk-fading-circle loading-spinner">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
        <div class="svg-elem"></div>
        <script src="./scripts/index.js"></script>
        <p class="brushMode">
          <label for="brushMode">Brush mode:</label>
          <select id="brushMode">
          <option>None</option>
          <option>1D-axes</option>
          <option>1D-axes-multi</option>
          <option>2D-strums</option>
          <option>angular</option>
        </select>
          <button id="btnReset"><i class="fas fa-undo"></i>Reset brushes</button>
        </p>
        <div class="section data-name table"><p></p></div>
        <div class="resetChart"></div>
        <!-- <p>
          <button onClick=hideTicks()>Hide ticks</button>
        </p> -->
    </div>
  <script src="./scripts/uploadFile.js"></script>
  </body>
</html>
